<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Текстовый процессор</title>
    <link href="/css/word-processor.css" rel="stylesheet" />
    <link href="WinJS/css/ui-dark.css" rel="stylesheet">
    <script src="js/word-processor.js"></script>
</head>
<body class="win-type-body">
    <div class="word-processor-container">
        <div class="toolbar">

            <div class="toolbar-group">
                <select class="win-dropdown" id="fontFamily">
                    <option>Times New Roman</option>
                    <option>Arial</option>
                    <option>Calibri</option>
                </select>
                <select class="win-dropdown" id="fontSize">
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>14</option>
                    <option>16</option>
                    <option>18</option>
                    <option>20</option>
                </select>
                <button class="toolbar-button" style="font-weight: bold;" data-command="bold">Ж</button>
                <button class="toolbar-button" style="font-style: initial;" data-command="italic">К</button>
                <button class="toolbar-button" style="text-decoration: underline;" data-command="underline">Ч</button>
                <button class="toolbar-button" style="text-decoration: inherit;" data-command="strikeThrough">З</button>
                <button class="toolbar-button" data-command="superscript">X²</button>
                <button class="toolbar-button" data-command="subscript">X₂</button>
            </div>
            <div class="toolbar-group">
                <button class="toolbar-button" data-command="justifyLeft"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-justify-left" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M2 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
</svg></button>
                <button class="toolbar-button" data-command="justifyCenter"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-justify" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
</svg></button>
                <button class="toolbar-button" data-command="justifyRight"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-justify-right" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-4-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
</svg></button>
                <button class="toolbar-button" data-command="justifyFull"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-justify" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
</svg></button>
            </div>
            <div class="toolbar-group">
                <button class="toolbar-button" data-command="insertImage" style="content:'\F42A'"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
    <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z" />
</svg></button>
                <button class="toolbar-button" data-command="insertTable"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-table" viewBox="0 0 16 16">
    <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z" />
</svg></button>
            </div>
        </div>

        <div class="document-container">
            <div class="document-area" id="documentEditor" contenteditable="true">
            </div>
        </div>
        <div >
            <div class="sidebar" style="display: flex !important;">
                <div class="sidebar-section">
                    <h3 class="win-type-subheader">Стили абзацев</h3>
                    <div class="style-list">
                        <div class="style-item" data-style="normal">Обычный</div>
                        <div class="style-item" data-style="heading1">Заголовок 1</div>
                        <div class="style-item" data-style="heading2">Заголовок 2</div>
                        <div class="style-item" data-style="quote">Цитата</div>
                    </div>
                </div>
                <div class="sidebar-section">
                    <h3 class="win-type-subheader">Отступы</h3>
                    <div class="indent-controls">
                        <label>Слева: <input type="number" id="leftIndent" value="0"></label>
                        <label>Справа: <input type="number" id="rightIndent" value="0"></label>
                        <label>Первая строка: <input type="number" id="firstLineIndent" value="0"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
