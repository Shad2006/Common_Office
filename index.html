<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/office-common.css"
    <link rel="stylesheet" href="css/default.css">
    <link href="WinJS/css/ui-dark.css" rel="stylesheet">
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>
    <script src="js/office-core.js"></script>
    <script src="js/default.js"></script>
</head>
<body class="win-type-body">
    <header class="app-header">
        <div class="app-logo">
            Common Office Enviroment © Shad Khoshvaght 4ISPr
        </div>
        <div class="app-switcher">
            <div class="app-tab active" data-app="word-processor">
                Words
            </div>
            <div class="app-tab" data-app="spreadsheet">
                Spreadsheets
            </div>
            <div class="app-tab" data-app="presentation">
                Presentations
            </div>
            <div class="app-tab" data-app="graphics-editor">
                Visual
            </div>
            <div class="app-tab" data-app="database">
                Databases
            </div>
            <div class="app-tab" data-app="html-editor">
                HTML
            </div>
            <div class="app-tab" data-app="publisher">
                Publisher
            </div>
            <div class="app-tab" data-app="publisher">
                Formula
            </div>
        </div>
        <div id="appTitle" class="app-title">Текстовый процессор</div>
    </header>
    <div id="appBar"
         data-win-control="WinJS.UI.AppBar"
         data-win-options="{placement:'bottom', sticky: false}">
    </div>
    <div class="app-container">
        <div id="appContainer" class="content-area">
        </div>
    </div>
    <footer class="status-bar">
        <div id="statusMessage">Готов</div>
        <div id="documentInfo">Новый документ</div>
    </footer>
    

</body>
</html>
